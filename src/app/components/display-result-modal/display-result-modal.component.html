<div
  class="fixed inset-0 z-50 flex items-center justify-center"
  *ngIf="displayResultModal"
>
  <!-- Modal background overlay -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50"></div>

  <!-- Modal content -->
  <div
    class="relative z-10 rounded-lg shadow-lg overflow-hidden transform transition-all sm:max-w-md sm:w-full"
    [ngClass]="{
      'bg-green-100': status === 'success',
      'bg-red-100': status === 'fail'
    }"
  >
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="text-center">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4"
          [ngClass]="{
            'bg-green-100': status === 'success',
            'bg-red-100': status === 'fail',
            'bg-blue-100': status === 'info'
          }"
        >
          <svg
            *ngIf="status === 'success'"
            class="h-6 w-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
          <svg
            *ngIf="status === 'fail'"
            class="h-6 w-6 text-red-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
          <svg
            *ngIf="status === 'info'"
            class="h-6 w-6 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01"
            ></path>
            <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
          </svg>
        </div>

        <!-- Dynamic Status Heading -->
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          {{ status | titlecase }}
        </h2>

        <!-- Dynamic Message -->
        <p class="mt-2 text-center text-sm text-gray-600 max-w">
          {{ message }}
        </p>
      </div>

      <!-- Action Button -->
      <div class="mt-6">
        <button
          (click)="closeModal()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
