 <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
              <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Payment Failed</h2>
            <p class="mt-2 text-center text-sm text-gray-600 max-w">
              We're sorry, but we couldn't process your payment of 
              <span class="font-medium text-red-600">{{ amount | currency:'USD':'symbol':'1.2-2' }}</span> 
              to <span class="font-medium">{{ receiver }}</span>.
            </p>
            <p class="mt-2 text-center text-sm text-gray-500">
              Please check your payment details and try again. If the problem persists, contact our support team for assistance.
            </p>
          </div>
          <div class="mt-6">
            <button (click)="goBack()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
              Return to Payments
            </button>
          </div>
        </div>
      </div>
    </div>
