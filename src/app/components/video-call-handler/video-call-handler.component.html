<div
  *ngIf="showIncomingCall"
  class="fixed bottom-4 right-4 z-50 animate-slide-up"
>
  <div class="bg-white border-l-4 border-teal-500 shadow-lg p-4 rounded w-80">
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-900">Incoming Call</h3>
        <p class="text-sm text-gray-600">
          ðŸ“ž{{ incomingCallerName }} is calling...
        </p>
      </div>

      <div class="flex space-x-2">
        <button
          (click)="handleAcceptCall()"
          class="p-2 bg-teal-500 text-white rounded-full hover:bg-teal-600 transition-colors"
          aria-label="Accept call"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            />
          </svg>
        </button>
        <button
          (click)="handleRejectCall()"
          class="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
          aria-label="Reject call"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
