<div *ngIf="invitedFreelancers.length === 0" class="text-center text-gray-600">
  No invited freelancers found for this job.
</div>

<div *ngIf="invitedFreelancers.length > 0">
  <ul>
    <li *ngFor="let invitedFreelancer of invitedFreelancers" class="bg-white p-4 border rounded-lg mb-2">
      <div class="flex justify-between items-center space-x-4">
        <!-- Freelancer Details -->
        <div class="flex items-center space-x-4">
          <img [src]="invitedFreelancer.freelancer.picture" alt="{{ invitedFreelancer.freelancer.firstName }}" class="h-16 w-16 rounded-full" />
          <div>
            <h4 class="text-lg font-semibold">{{ invitedFreelancer.freelancer.firstName }}  </h4>
            <p class="text-gray-600">{{ invitedFreelancer.freelancer.role }}</p>
            <p class="text-sm text-gray-500">{{ invitedFreelancer.freelancer.country }}</p>
            <p class="text-sm text-green-600">{{ invitedFreelancer.freelancer.hourlyRate | currency }}</p>
          </div>
        </div>

        <!-- Invite Status -->
        <div
          [ngClass]="{
            'bg-blue-100 border-blue-400 text-blue-600': invitedFreelancer.status === 'received',
            'bg-green-100 border-green-400 text-green-600': invitedFreelancer.status === 'accepted',
            'bg-red-100 border-red-400 text-red-600': invitedFreelancer.status === 'rejected',
            'bg-gray-100 border-gray-400 text-gray-600': invitedFreelancer.status !== 'received' && invitedFreelancer.status !== 'accepted' && invitedFreelancer.status !== 'rejected'
          }"
          class="px-4 py-2 rounded-full border font-semibold"
        >
          {{ invitedFreelancer.status || 'Unknown' }}
        </div>
      </div>
    </li>
  </ul>
</div>
