        </div>
      </div>
    </div>

    <!-- Jobs Applied -->
    <div class="p-4 bg-white shadow-lg rounded-lg">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-gray-500">Total job Post</p>
          <h2 class="text-2xl font-bold">{{numberOfJobPost}}</h2>
        </div>
        <div class="bg-blue-100 p-3 rounded-xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"

            fill="#0055ff"

      </div>

    <!-- Reviews -->
    <div class="p-4 bg-white shadow-lg rounded-lg">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-gray-500">Users</p>
          <h2 class="text-2xl font-bold">{{numberOfUsers}}</h2>
        </div>
        <div class="bg-yellow-100 p-3 rounded-xl">
          <svg
            width="21"
            height="24"
            viewBox="0 0 21 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

        </div>
      </div>
    </div>
  </div>

  <!-- Profile Views and Notes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Profile Views Chart -->
    <div class="p-4 bg-white shadow-lg rounded-lg">
      <div class="flex justify-between items-center mb-24">
        <h2 class="text-xl font-bold">Your application Users</h2>
        <select
          [(ngModel)]="selectedTimeRange"
          (ngModelChange)="onTimeRangeChange()"
          class="text-gray-500"
        >
          <option *ngFor="let range of timeRanges" [value]="range.value">
            {{ range.label }}
          </option>
        </select>
      </div>
      <!-- Example Chart Image or Chart Library -->
      <canvas id="hiringChart" class="chart-placeholder"></canvas>
    </div>

    <!-- Notes Section -->
    <app-view-more-list></app-view-more-list>
  </div>
</div>
