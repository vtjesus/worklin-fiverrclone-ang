<div
  *ngIf="isExperienceModalOpen"
  class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded-lg w-full max-w-lg">
    <h1 class="text-2xl font-semibold mb-2">
          What level of experience will it need?
        </h1>
        <p class="text-gray-700 mb-6">
          This won't restrict any proposals, but helps match expertise to your
          budget.
        </p>
    <div class="space-y-4">
      <label
        class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer"
      >
        <input
          id="entry"
          name="experience"
          type="radio"
          value="Entry"
          [(ngModel)]="selectedExperience"
        />
        <span class="font-bold text-gray-800">Entry</span>
        <small class="block text-gray-600"
          >Looking for someone relatively new to this field</small
        >
      </label>

      <label
        class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer"
      >
        <input
          id="intermediate"
          name="experience"
          type="radio"
          value="Intermediate"
          [(ngModel)]="selectedExperience"
        />
        <span class="font-bold text-gray-800">Intermediate</span>
        <small class="block text-gray-600"
          >Looking for substantial experience in this field</small
        >
      </label>

      <label
        class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer"
      >
        <input
          id="expert"
          name="experience"
          type="radio"
          value="Expert"
          [(ngModel)]="selectedExperience"
        />
        <span class="font-bold text-gray-800">Expert</span>
        <small class="block text-gray-600"
          >Looking for comprehensive and deep expertise in this field</small
        >
      </label>
    </div>

    <div class="flex justify-end mt-8">
      <button
        class="bg-gray-200 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-300 mr-3"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700"
        (click)="saveExperience()"
      >
        Save
      </button>
    </div>
  </div>
</div>
