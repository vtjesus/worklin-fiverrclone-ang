<body
  *ngIf="!isDescriptionSelected"
  class="bg-gradient-green min-h-screen flex flex-col"
>
  <div class="bg-white border-b border-gray-200 w-full p-4">
    <div class="container mx-auto flex justify-between">
      <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">
        Worklin
      </div>
    </div>
  </div>

  <div class="flex flex-1 w-full justify-center items-center p-4 lg:p-10">
    <div
      class="p-4 lg:p-10 rounded-lg max-w-4xl w-full flex flex-col lg:flex-row justify-between lg:space-x-20"
    >
      <div class="w-full lg:w-1/2 mb-6 lg:mb-0">
        <div class="mb-4 lg:mb-8">
          <span class="text-gray-600">5/6</span>
          <span class="ml-2 text-gray-800 font-semibold">Job post</span>
        </div>
        <h1 class="text-2xl lg:text-4xl font-semibold mb-2">
          Start the conversation.
        </h1>
        <p class="text-gray-700 mt-2 lg:mt-4">Talent are looking for:</p>
        <ul class="list-disc ml-4 lg:ml-6 mt-2 text-gray-700">
          <li>Clear expectations about your task or deliverables</li>
          <li>The skills required for your work</li>
          <li>Good communication</li>
          <li>Details about how you or your team like to work</li>
        </ul>
      </div>
      <div class="w-full lg:w-1/2">
        <div class="mb-6">
          <label for="description" class="block text-gray-700 font-bold mb-2"
            >Describe what you need</label
          >
          <textarea
            id="description"
            (ngModelChange)="onInput()"
            [(ngModel)]="description"
            name="description"
            class="w-full h-40 lg:h-48 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Already have a description? Paste it here!"
          ></textarea>
          <div *ngIf="errorMessage" class="text-red-600 mt-2">
            {{ errorMessage }}
          </div>

          <div class="text-right text-gray-500 mt-1">
            50,000 characters left
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-6 lg:mt-10 mr-10 lg:mr-20">
    <button
      (click)="onSubmit()"
      class="bg-teal-600 text-white py-2 px-4 lg:px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 mb-4 lg:mb-7"
    >
      next: budget
    </button>
  </div>

  <!-- Include Angular Scripts here -->
</body>
<app-budget *ngIf="isDescriptionSelected"></app-budget>
