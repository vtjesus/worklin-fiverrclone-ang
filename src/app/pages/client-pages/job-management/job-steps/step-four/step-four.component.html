<body *ngIf="!isExperienceSelected" class="bg-gradient-green min-h-screen flex flex-col">
  <div class="border-b border-gray-200 w-full p-4">
    <div class="container mx-auto flex justify-between">
      <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">
        Worklin
      </div>
    </div>
  </div>

  <div class="flex flex-1 w-full justify-center items-center p-4 lg:p-10">
    <div
      class="p-4 lg:p-10 rounded-lg max-w-4xl w-full flex flex-col lg:flex-row justify-between lg:space-x-20"
    >
      <div class="w-full lg:w-1/2 mb-6 lg:mb-0">
        <div class="mb-4 lg:mb-8">
          <span class="text-gray-600">4/6</span>
          <span class="ml-2 text-gray-800 font-semibold">Job post</span>
        </div>
        <h1 class="text-2xl lg:text-4xl font-semibold mb-2">
          What level of experience will it need?
        </h1>
        <p class="text-gray-700 mb-4 lg:mb-6">
          This won't restrict any proposals, but helps match expertise to your
          budget.
        </p>
      </div>
      <div class="w-full lg:w-1/2">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2 lg:mb-7"
            >Select experience level:</label
          >
          <div class="space-y-4">
            <label
              class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer hover:border-teal-400 transition"
            >
              <input
                id="entry"
                name="experience"
                type="radio"
                value="Entry"
                [(ngModel)]="selectedExperience"
                class="mr-2"
              />
              <span class="font-bold text-gray-800">Entry</span>
              <small class="block text-gray-600"
                >Looking for someone relatively new to this field</small
              >
            </label>
            <label
              class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer hover:border-teal-400 transition"
            >
              <input
                id="intermediate"
                name="experience"
                type="radio"
                value="Intermediate"
                [(ngModel)]="selectedExperience"
                class="mr-2"
              />
              <span class="font-bold text-gray-800">Intermediate</span>
              <small class="block text-gray-600"
                >Looking for substantial experience in this field</small
              >
            </label>
            <label
              class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer hover:border-teal-400 transition"
            >
              <input
                id="expert"
                name="experience"
                type="radio"
                value="Expert"
                [(ngModel)]="selectedExperience"
                class="mr-2"
              />
              <span class="font-bold text-gray-800">Expert</span>
              <small class="block text-gray-600"
                >Looking for comprehensive and deep expertise in this
                field</small
              >
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-6 lg:mt-10 mr-10 lg:mr-20">
    <button
      class="bg-teal-600 text-white py-2 px-4 lg:px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500"
      (click)="onSubmit()"
    >
      Next: description
    </button>
  </div>
</body>

<app-step-five *ngIf="isExperienceSelected"></app-step-five>
