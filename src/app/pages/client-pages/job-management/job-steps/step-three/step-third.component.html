<body
  *ngIf="!isScopeSelected"
  class="bg-gradient-green min-h-screen flex flex-col"
>
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 w-full p-4">
    <div class="container mx-auto flex justify-between">
      <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">
        Worklin
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-1 w-full justify-center items-center p-6 md:p-10">
    <div
      class="p-6 md:p-10 rounded-lg max-w-4xl w-full flex flex-col lg:flex-row justify-between space-y-10 lg:space-y-0 lg:space-x-20"
    >
      <!-- Left Section -->
      <div class="lg:w-1/2">
        <div class="mb-6 lg:mb-8">
          <span class="text-gray-600">3/6</span>
          <span class="ml-2 text-gray-800 font-semibold">Job post</span>
        </div>
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold mb-2">
          Next, estimate the scope of your work.
        </h1>
        <p class="text-gray-700 mb-4 lg:mb-6">
          Consider the size of your project and the time it will take.
        </p>
      </div>

      <!-- Right Section -->
      <div class="lg:w-1/2">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold text-lg lg:text-xl mb-4 lg:mb-7"
            >How long will your work take?</label
          >
          <div class="space-y-3 md:space-y-4">
            <div class="flex items-center">
              <input
                id="more-than-6-months"
                name="work-duration"
                type="radio"
                value="More than 6 months"
                [(ngModel)]="selectedDuration"
                class="form-radio"
              />
              <label for="more-than-6-months" class="ml-2 text-gray-700"
                >More than 6 months</label
              >
            </div>
            <div class="flex items-center">
              <input
                id="3-to-6-months"
                name="work-duration"
                type="radio"
                value="3 to 6 months"
                [(ngModel)]="selectedDuration"
                class="form-radio"
              />
              <label for="3-to-6-months" class="ml-2 text-gray-700"
                >3 to 6 months</label
              >
            </div>
            <div class="flex items-center">
              <input
                id="1-to-3-months"
                name="work-duration"
                type="radio"
                value="1 to 3 months"
                [(ngModel)]="selectedDuration"
                class="form-radio"
              />
              <label for="1-to-3-months" class="ml-2 text-gray-700"
                >1 to 3 months</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Next Button -->
  <div class="flex justify-end mt-10 mr-5 md:mr-10 lg:mr-20">
    <button
      class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 mb-7"
      (click)="onNextClick()"
    >
      Next: skill level
    </button>
  </div>
</body>

<app-step-four *ngIf="isScopeSelected"></app-step-four>
