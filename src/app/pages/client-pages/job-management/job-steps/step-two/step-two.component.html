<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Post Page - Skills</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-gradient-green::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 400px; /* Adjust the size of the circle */
        height: 400px;
        background: radial-gradient(circle, white 70%, #3bf2d4 100%);
        z-index: -1; /* Ensure the gradient is behind other content */
      }
      .bg-gradient-green {
        background: linear-gradient(135deg, white 70%, #97ffee 100%);
      }
    </style>
  </head>
  <body
    *ngIf="!isSkillSelected"
    class="bg-gradient-green min-h-screen flex flex-col relative"
  >
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 w-full p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div
          style="color: #089b8c; font-size: x-large"
          class="text-xl font-bold"
        >
          Worklin
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 w-full justify-center items-center p-6 md:p-10">
      <div
        class="p-6 md:p-10 rounded-lg max-w-4xl w-full flex flex-col md:flex-row justify-between space-y-6 md:space-y-0 md:space-x-10"
      >
        <!-- Left Section -->
        <div class="w-full md:w-1/2">
          <div class="mb-4 md:mb-8">
            <span class="text-gray-600 text-sm md:text-base">2/6</span>
            <span class="ml-2 text-gray-800 font-semibold text-lg md:text-xl">Job post</span>
          </div>
          <h1 class="text-2xl md:text-4xl font-semibold mb-4 md:mb-2">
            What are the main skills required for your work?
          </h1>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2">
          <div class="mb-4 md:mb-6">
            <label
              for="skills-dropdown"
              class="block text-gray-700 font-bold mb-2 text-sm md:text-base"
            >
              Select skills
            </label>
            <select
              id="skills-dropdown"
              [(ngModel)]="selectedSkill"
              (change)="addSkill()"
              class="w-full border border-gray-300 p-2 rounded-lg text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
              <option *ngFor="let skill of skills" [ngValue]="skill">
                {{ skill.name }}
              </option>
            </select>
            <p *ngIf="error" class="text-red-500 text-xs md:text-sm mt-2">{{ error }}</p>
            <p class="text-gray-500 text-xs md:text-sm mt-2">For the best results, add 3-5 skills</p>
          </div>
          <div class="mb-4 md:mb-6">
            <p class="text-gray-700 font-bold mb-2 text-sm md:text-base">Selected skills</p>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let skill of selectedSkills"
                class="bg-teal-500 text-white py-1 px-3 rounded-full flex items-center text-xs md:text-sm"
              >
                {{ skill.name }}
                <button
                  class="ml-2 focus:outline-none"
                  (click)="removeSkill(skill)"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Next Button -->
    <div class="flex justify-end p-6 md:p-10">
      <button
        class="bg-teal-600 text-white py-2 px-6 rounded-lg text-sm md:text-base hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500"
        (click)="onSubmit()"
      >
        Next: Scope
      </button>
    </div>
  </body>
  <app-step-third *ngIf="isSkillSelected"></app-step-third>
</html>
