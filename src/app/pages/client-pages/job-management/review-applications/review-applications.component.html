<div class="px-8 py-4 mt-10" *ngIf="(jobData?.applications ?? []).length > 0">
  <div
    *ngFor="let application of jobData?.applications"
    class="bg-white border border-gray-200 p-4 rounded-lg mb-4"
  >
    <div class="flex space-x-4 items-center">
      <img
        src="{{ application?.freelancerProfile }}"
        alt="Freelancer"
        class="h-16 w-16 rounded-full"
      />
      <div class="flex-grow">
        <h2 class="text-lg font-semibold">{{ application.freelancerName }}.</h2>
        <p class="text-gray-600">
          {{ application.freelancerTitle }}
        </p>
        <p class="text-sm text-gray-500">
          {{ application.freelancerLocation }}
        </p>
        <div class="text-gray-500 text-sm mt-1">
          {{ application.freelancerCategory }}
        </div>
        <div class="text-sm text-green-600">
          100% Job Success | $300K+ earned
        </div>
      </div>
      <div class="flex space-x-2">
        <button
          (click)="viewProfile(application.freelancerId)"
          class="bg-white border border-green-600 text-green-600 px-4 py-2 rounded-lg"
        >
          view profile
        </button>
        <button
          (click)="triggerDownload(application.publicId)"
          class="bg-green-600 text-white px-4 py-2 rounded-lg"
        >
          download resume
        </button>
      </div>
    </div>
  </div>
  <!-- Repeat similar card structure for more freelancers -->
</div>
