<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50"
  *ngIf="isModalOpen"
>
  <div
    class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative animate-fade-in"
  >
    <!-- Close button -->
    <button
      class="absolute top-4 right-4 text-gray-600 hover:text-gray-800"
      (click)="closeModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Profile Image -->
    <div class="flex flex-col items-center mb-6">
      <div class="relative">
        <img
          [src]="updatedFreelancer.picture || 'default-profile-picture-url'"
          alt="Profile Picture"
          class="w-24 h-24 rounded-full object-cover mb-2"
        />
        <!-- Image upload button -->
        <button class="bg-black rounded px-4 py-2 text-white mb-4">
          <app-photo-upload-modal
            (cdnUrl)="onImageUploaded($event)"
            class=""
          ></app-photo-upload-modal>
        </button>
      </div>
    </div>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-teal-500"
          [(ngModel)]="updatedFreelancer.firstName"
          name="firstName"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Role</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-teal-500"
          [(ngModel)]="updatedFreelancer.role"
          name="role"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Bio</label>
        <textarea
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-teal-500"
          [(ngModel)]="updatedFreelancer.bio"
          name="bio"
          rows="4"
        ></textarea>
      </div>

      <button
        type="button"
        class="w-full bg-teal-700 text-white py-2 rounded  hover:bg-teal-600 transition-colors"
        (click)="saveProfile()"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
