<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Title - Worklin</title>
    <style>
      .bg-gradient-green {
        background: linear-gradient(135deg, white 70%, #97ffee 100%);
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex flex-col">
    <div class="bg-white border-b border-gray-200 w-full p-4">
      <div class="container mx-auto flex justify-between">
        <div style="color: #089b8c" class="text-xl font-bold">Worklin</div>
        <div class="text-gray-500">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a8 8 0 110 15.292 8 8 0 010-15.292z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="flex flex-1 w-full justify-center items-center p-10">
      <div class="bg-white p-10 rounded-lg max-w-4xl w-full">
        <div class="mb-8">
          <span class="text-gray-500">4/10</span>
          <h2 class="text-2xl font-bold mt-2 mb-4">
            Got it. Now, add a title to tell the world what you do.
          </h2>
          <p class="text-gray-600 mb-6">
            Itâ€™s the very first thing clients see, so make it count. Stand out
            by describing your expertise in your own words.
          </p>
          <label for="role" class="block text-gray-700 mb-2"
            >Your professional role</label
          >
          <div *ngIf="errorMessage" class="text-red-500 m-1">
            Please provide your professional role before proceeding.
          </div>
          <input
            id="role"
            [(ngModel)]="role"
            (input)="onInputChange()"
            type="text"
            class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Data Entry & Transcription Services | Data Structures"
          />
        </div>
      </div>
    </div>

    <div class="bg-white w-full p-4 border-t border-gray-200">
      <div class="container mx-auto flex justify-between items-center">
        <button class="text-teal-500">Back</button>
        <div class="flex space-x-4">
          <button class="text-gray-500">Skip for now</button>
          <button
            class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500"
            (click)="proceed()"
          >
            Next, add your experience
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
